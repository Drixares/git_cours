<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Projet Git - Convertsseur de devises</title>
  </head>

  <header>
    <div class="logo">
      <p>Safe<span>xchange</span></p>
    </div>
  </header>
  <body>
    <div class="banner">
      <h1>Convertisseur de devises</h1>
    </div>
    <div class="container">
      <div class="box">
        <form method="get" id="form">
          <div class="title">
            <h2>Selectionnez votre montant</h2>
          </div>
          <div class="form-group montant-group">
            <input
              type="number"
              id="amount"
              name="amount"
              min="0"
              value="0"
              required
            />
          </div>
          <div class="form_trade_group">
            <div class="form-group">
              <label for="from">De</label>
              <select id="from" name="from" required>
                <option value="eur" selected>Euro</option>
                <option value="usd">Dollar américain</option>
                <option value="jpy">Yen japonais</option>
              </select>
            </div>
            <button id="switch" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-left-right"
              >
                <path d="M8 3 4 7l4 4" />
                <path d="M4 7h16" />
                <path d="m16 21 4-4-4-4" />
                <path d="M20 17H4" />
              </svg>
            </button>
            <div class="form-group">
              <label for="to">À</label>
              <select id="to" name="to" required>
                <option value="eur">Euro</option>
                <option value="usd" selected>Dollar américain</option>
                <option value="jpy">Yen japonais</option>
              </select>
            </div>
          </div>
          <div id="error"></div>
          <div id="resultat"></div>
          <!-- <button type="submit">Submit</button> -->
        </form>
      </div>
    </div>

    <div class="tableau">
      <table style="margin-bottom: 500px">
        <tr>
          <th>Devise</th>
          <th>Montant</th>
        </tr>

        <tr>
          <td>
            <img
              src="https://img.freepik.com/vecteurs-premium/agitant-drapeau-etats-unis_263779-93.jpg"
              alt=""
              width="50px"
            />Dollar américain
          </td>
          <td id="dollar">1</td>
        </tr>

        <tr>
          <td><img src="" alt="" />Euro</td>
          <td id="euro"></td>
        </tr>

        <tr>
          <td><img src="" alt="" />Yen japonais</td>
          <td id="yen"></td>
        </tr>
      </table>
    </div>
    <article>
      <div></div>

      <div></div>
    </article>

    <footer>
      <div class="logo_footer">
        <p>Safe<span>xchange</span></p>
      </div>

      <div class="barre"></div>
      <div class="footer2">
        <p>contact</p>
        <p>conditions d'utilisation</p>
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
